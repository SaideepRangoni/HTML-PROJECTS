<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom Designs - HomeDecor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .design-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .design-box {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">HomeDecor</a>
    </div>

    <div class="container">
        <h1>Bathroom Designs</h1>
        <div class="design-boxes">
            <div class="design-box">Design 1</div>
            <div class="design-box">Design 2</div>
            <div class="design-box">Design 3</div>
            <div class="design-box">Design 4</div>
            <div class="design-box">Design 5</div>
            <div class="design-box">Design 6</div>
            <div class="design-box">Design 7</div>
            <div class="design-box">Design 8</div>
            <div class="design-box">Design 9</div>
            <div class="design-box">Design 10</div>
        </div>
    </div>
</body>
</html>
